{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!--Bootstrap Core CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!--Swiper CDN-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--Mahen CSS-->
    <link rel="stylesheet" href="{% static 'css/Mahendra/Signup.css' %}">

    <link rel="icon" type="image/gif/png" href="{% static 'img/Logo.png' %}">
    <title>Login</title>
</head>

<body>

    <div class="Fulscreen_slide">
        <div class="container-fluid p-0 m-0 inner_layer d-flex justify-content-center align-items-center">

            <!-- Jumbotron -->
            <div class="jumbotron d-flex justify-content-center align-items-center p-0 col-6 h-75" id="flipJumbo">




                <div class="front row" id="front">
                    <div class="col-6 loginLeft ">

                        <div
                            class=" signlogomb-3 mb-3 mt-4 d-flex flex-column justify-content-center align-items-center">
                            <img src="{% static 'img/Logo.png' %}" class="signlogo ">
                        </div>

                        <div class="mt-4 ml-4">
                            <h1 class=""><b>Come in as</b></h1>
                            <h1 class="text-center"><b>Guests,</b></h1>
                            <h1 class=""><b>Leave as</b></h1>
                            <h1 class="text-center hotel_name">Family</h1>
                        </div>

                        <div class="to_flip d-flex justify-content-center align-items-center" id="toflipbtn" style="padding: 20px;position: relative; left: 60px;">
                            <a style="color: white;" href="signUp">SIGN UP</a>
                        </div>
                        



                    </div>
                    <div class="col-6 loginRight ">

                        <!-- Default form register -->
                        <form class="text-center p-3" id="logfrm" action="vertifyLogin" method="POST">

                            {% csrf_token %}

                            <h1 class="h1 mb-0 d-flex flex-row mt-5">Sign In</h1>
                            <div class="row ml-1 mb-3">
                                <small class="mt-0 text-muted mb-4">Dont have an account? </small>
                                <a style="font-size: smaller; font-weight: bold;"> Create an account..</a>
                            </div>


                            <!-- E-mail -->
                            <input type="text" id="loginEmail" class="form-control mb-4" placeholder="Username/E-mail"
                                 required name="loginEmail">

                            <!-- Password -->
                            <input type="password" id="loginPw" class="form-control" placeholder="Password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required name="loginPw">


                            <div class="row mt-3 ml-1 mr-2 d-flex justify-content-between align-items-end mb-4" id="remrow">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="loginCheck"
                                        name="loginCheck">
                                    <label class="custom-control-label" style="font-size: medium;"
                                        for="defaultUncheckedDisabled2">
                                        Remember me

                                    </label>
                                </div>
                                <a style="font-size: smaller; font-weight: bold;" href="forgetpassword"> Forgot Password?</a>
                            </div>


                            <!-- Sign up button -->
                            <button class="btn my-4 btn-block sign_UpIn_btn" type="submit" id="signinsumbit">Sign In</button>

                            <!-- Social register -->
                            <p class="mb-1">or sign up with:</p>
                            <a href="#" class="mb-0 mx-2" role="button"><i
                                    class="fab fa-facebook-f  social_icons"></i></a>
                            <a href="#" class="mb-0 mx-2" role="button"><i class="fab fa-twitter  social_icons"></i></a>
                            <a href="#" class="mb-0 mx-2" role="button"><i
                                    class="fab fa-linkedin-in  social_icons"></i></a>
                            <a href="#" class="mb-0 mx-2" role="button"><i class="fab fa-github  social_icons"></i></a>


                        </form>



                        <!-- Default form register -->

                    </div>
                </div>

                



            </div>
            <!-- Jumbotron -->





        </div>
    </div>







    <!--Jquery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!--Popper.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!--Bootstrap js CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <!--Chart.js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!--User Js-->
    <script src="{% static 'js/Dashboard.js' %}"></script>

</html>
