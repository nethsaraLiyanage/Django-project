<body>

    <div class="Fulscreen_slide">
        <div class="container-fluid p-0 m-0 inner_layer d-flex justify-content-center align-items-center">

                <!-- Jumbotron -->
                <div class="jumbotron d-flex justify-content-center align-items-center p-0 col-6 h-75" id="flipJumbo">
                    

                    <div class="front row">

                        

                        <div class="col-6 d-flex flex-column justify-content-center align-items-center">

                            <!-- <div class=" signlogomb-3 mb-3">
                                <img src="img/Logo.png" class="signlogo ">
                            </div> -->

                            <!-- Default form register -->
                            <form class="text-center p-3" action="#!">

                                <h1 class="h1 mb-0 d-flex flex-row">Submit</h1>
                                <h1 class="h1 mb-3 d-flex flex-row">Secret Code</h1>
                                <small class="mt-3 text-muted mb-4">Information is the oxygen of the modern age. It
                                    seeps through the walls topped by barbed wire, it wafts across the electrified
                                    borders. - Ronald Reagan</small>


                                <!-- E-mail -->
                                <input type="number" id="defaultRegisterFormEmail" class="form-control mt-5"
                                    placeholder="Security Code">
                                    <small class="mt-3 text-muted mb-4">Check Your E-mail for the security Code</small>

                                    <div class="d-flex justify-content-end">
                                        <a class="btn ForgotPwNxtBtn mt-5" href="fogetPw3">NEXT</a>
                                    </div>
                                

                            </form>
                        </div>
                        <div class="col-6 signupLeft2">

                        </div>

                    </div>
                    

                    

                </div>
                <!-- Jumbotron -->
